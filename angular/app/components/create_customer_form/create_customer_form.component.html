<form ng-submit="vm.submit()" name="userForm">
    <div>
        <md-input-container class="CustomerForm-inputContainer">
            <label>Name</label>
            <input type="text" ng-model="vm.name" required>
        </md-input-container>
    </div>

    <div>
        <md-input-container class="CustomerForm-inputContainer">
            <label>Contact Number</label>
            <input type="text" name="contact_number" ng-model="vm.contact_number" ng-pattern="/^[0-9]{10}$/" required>
            <!--<div ng-messages="userForm.contact_number.$error">
                <div ng-show="userForm.contact_number.$error" ng-message="pattern">Please enter a valid phone number.</div>
            </div>-->
        </md-input-container>
    </div>

    <div>
        <md-input-container class="CustomerForm-inputContainer">
            <label>Email</label>
            <input type="email" ng-model="vm.email">
        </md-input-container>
    </div>
    <md-button type="submit" class="CustomerForm-submit md-primary md-raised">Create Customer</md-button>
</form>
